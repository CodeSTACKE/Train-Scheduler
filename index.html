<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <!-- viewport metatag -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- own css file -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
    <!-- Bootstrap css -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <!-- jquery  -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Bootstrap javascript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    
    <!-- Firebase References -->
    <script src="https://www.gstatic.com/firebasejs/6.1.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.1.1/firebase-database.js"></script>
    <!-- Javascript link -->
    <script type="text/javascript" src="assets/firebase/trainapp.js"></script>
    <!-- /* Added the link from font.goole.com */ -->
    <link href="https://fonts.googleapis.com/css?family=Asap:400,700&display=swap" rel="stylesheet">
    <!-- Link to Moment.js should go here -->
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

    <title>Train Scheduler </title>

</head>

<body>
    <!-- Whole container starts here -->
    <div class="container">
        <nav class="container" id="headerimage">
            <img src="assets/image/images (1).jpg" id="header-image" class="img-fluid" alt="Responsive image">
            <h1 style="font-size: 45px">Train Management</h1>
        </nav>
    </div>
    <!-- header  div -->


    <div class="container">
        <div class="panel panel-primary" id="displayheader">
            <div class="panel-heading" id="displaytrain">Current trains</div>
            <div class="panel-body">
                <table class="table" style="font-size:15px">
                    <thead>
                        <tr>
                            <th> Train Name </th>
                            <th> Destination </th>
                            <!-- <th> Train start </th> -->
                            <th> Frequency(min) </th>
                            <th> Next Arrival </th>
                            <th> Minutes Away </th>
                        </tr>
                    </thead>
                    <tbody id="tbody">
                        <tr>
                            
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="panel panel-primary">
            <div class="panel-heading" id="displaytrain">Add train</div>
            <div class="panel-body">
            <form>
                    <div class="form-group form-font">
                      <label for="train-input">Train name:</label>
                      <input class="form-control form-control-lg" id="train-name" type="text" placeholder="Enter train name">
                    </div>
                    <div class="form-group form-font">
                      <label for="dest-input" >Destination:</label>
                      <input class="form-control form-control-lg" id="train-dest" type="text" placeholder="Enter the destination">
                    </div>
                    <div class="form-group form-font ">
                      <label for="train-time-input">First Train Time(HH:mm - military time)</label>
                      <input class="form-control form-control-lg" id="train-start" type="number" placeholder="Enter train time in HH:mm">
                    </div>
                    <div class="form-group form-font ">
                      <label for="train-freq-input">Frequency (min)</label>
                      <input class="form-control form-control-lg" id="train-freq" type="number" placeholder="Enter the frequency">
                    </div>
                    <button class="btn btn-primary form-font" id="add-train" type="submit">Submit</button>
            </form>
        </div>
      
        </div>



    </div>

</body>

</html>
